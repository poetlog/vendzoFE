<p-dialog header="Ürün Detayları" [modal]="true" [(visible)]="visible" [style]="{ width: '55rem' }">
    <div class="grid p-5">
        <div class="col-6 md:col-6">
            <img [src]="item?.photo" [alt]="item?.title" class="w-full border-1 border-round" />
        </div>
        <div class="col-4 md:col-4">
            <div class="flex flex-column gap-2">
                <div class="flex align-items-center">
                    <i class="pi pi-tag mr-2"></i>
                    <span>{{item?.category}}</span>
                </div>
                <h1>{{item?.title}}</h1>
                <p>{{item?.description}}</p>
            </div>
        </div>
        <div class="col-2 md:col-2 ">
            <div class="flex flex-column gap-2">
                <div class="flex align-items-center">
                    <i class="pi pi-shop mr-2"></i>
                    Satıcı: {{seller}}
                </div><br>
                <div class="flex align-items-center">
                    <i class="pi pi-tags mr-2" style="font-size: 1.5rem"></i>
                    <h3 class="mt-3" style="font-size: 1.5rem">{{item?.price}}₺</h3>
                </div>
                <div class="flex align-items-center">
                <button pButton (click)="onAddToCart()" icon="pi pi-shopping-cart" class="p-2">Sepete Ekle</button>
                </div>
            </div>
        </div>
    </div>
</p-dialog>
<p-toast />
