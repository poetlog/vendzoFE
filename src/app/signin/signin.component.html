<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
                <a href="">
                  <img src="assets/layout/images/splash.png" alt="Logo" height="50" class="mb-3">
                </a>
                <br>
                <span class="text-600 font-medium">GİRİŞ YAP</span>
            </div>

              <div>
                <form [formGroup]="signinForm" (ngSubmit)="onSignin()" class="center-form">
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Kullanıcı Adı</label>
                    <input id="username" formControlName="username" type="text" placeholder="Kullanıcı adı" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Şifre</label>
                    <p-password id="password1" [feedback]="false" formControlName="password" placeholder="Şifre" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" href="/signup" style="color: var(--primary-color)">Üye değil misin? Kayıt Ol</a>
                    </div>
                    <button pButton type="submit" [loading]="isLoading" pRipple label="Giriş Yap" class="w-full p-3 text-xl"></button>
                 </form>
                </div>
          </div>
      </div>
  </div>
</div>
